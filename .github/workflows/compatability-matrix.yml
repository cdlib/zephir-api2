name: Compatibility Matrix

on:
  push:
    branches:
      - github-ci

jobs:
  CompatibilityMatrix:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]
        update-strategy: [none, minor, major]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5.1.1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get Python version
      id: python_version
      run: |
        python --version

    - name: Install Poetry
      run: |
        pip install poetry

    - name: Install locked dependencies (including dev)
      run: |
        poetry install --with dev

    - name: Update dependencies
      run: |
        if [[ "${{ matrix.update-strategy }}" == "none" ]]; then
          echo "Skipping updates as per the strategy"
        elif [[ "${{ matrix.update-strategy }}" == "minor" ]]; then
          poetry update
        elif [[ "${{ matrix.update-strategy }}" == "major" ]]; then
          sed -i 's/\^/>=/g' pyproject.toml  # Adjust constraints to allow major updates
          poetry update
        fi

    - name: Run tests
      run: |
        poetry run pytest
      continue-on-error: false
